# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = false
        #color_good = '#b3b3b3'
        #color_degraded = '#b3b3b3'
        #color_bad = '#b3b3b3'
        interval = 5
}

order += "online_status"
order += "whatismyip"
order += "path_exists VPN"
order += "external_script"
order += "disk /"
order += "memory"

online_status {
	cache_timeout = 1
	timeout 1
}

whatismyip {
cache_timeout = 1
format = ' {ip} {city} {country}' 
color_good = '#ffffff'
color_degraded = '#b3b3b3'
color_bad = '#b3b3b3'
}

path_exists VPN {
        # path exists when a VPN tunnel launched by nmcli/nm-applet is #active
        path = "/proc/sys/net/ipv4/conf/tun0"   
        color_good = '#ffffff'
        color_degraded = '#ffffff'
        color_bad = '#ffffff'
}


external_script { 
	format = " {output}"	
	script_path = "curl -s https://www.x-rates.com/table/\?from\=USD\&amount\=1 | grep ';to=BRL' | awk '{print $3}' | cut -c59-62"
	on_click 1 = "curl -s https://www.x-rates.com/table/\?from\=USD\&amount\=1 | grep ';to=BRL' | awk '{print $3}' | cut -c59-62"
}

disk "/" {
        format = " %avail"
}

memory {
        format = " %used %available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}


