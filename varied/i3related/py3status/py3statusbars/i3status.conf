external_script 4 {
	format = "ÔÑú {output}"
	script_path = "setxkbmap -query | grep layout | cut -d ':' -f 2 | sed -e 's/^[ \t]*//'"
	on_click 1 = "exec setxkbmap us intl"
	on_click 3 = "exec setxkbmap -layout br -model abnt2"	
}

