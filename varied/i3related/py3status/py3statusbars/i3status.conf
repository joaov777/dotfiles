battery_level {
cache_timeout = 1
format = "üó≤{percent}% {time_remaining}"
notify_low_level = True
threshold_bad = 15
threshold_degraded = 35
threshold_full = 99

color_bad = "#ff0000"
color_degraded = "#ff7b00"
color_good = "#0048ff"
}

